<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coletor de Preços - Cesta Básica</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Coletor de Preços da Cesta Básica</h1>
    </header>
    <a href="painel.html" class="link-painel">Ver Painel de Análise →</a>
    <main>
        <section class="form-section">
            <h2>Adicionar Novo Preço</h2>
            <form id="price-form">
                <div class="form-group">
                    <label for="produto">Produto:</label>
                    <select id="produto" name="produto" required>
                        <option value="" disabled selected>Selecione um produto</option>
                        <option value="Carne de Sol">Carne de Sol (1 kg)</option>
                        <option value="Cajuína">Cajuína (500 ml)</option>
                        <option value="Mel">Mel (500 g)</option>
                        <option value="Bode">Bode (1 kg)</option>
                        <option value="Carneiro">Carneiro (1 kg)</option>
                        <option value="Panelada">Panelada (1 kg)</option>
                        <option value="Sarapatel">Sarapatel (Cabeça)</option>
                        <option value="Doce de Caju">Doce de Caju (500 g)</option>
                        <option value="Galinha">Galinha (1 kg)</option>
                        <option value="Doce de Buriti">Doce de Buriti (1 kg)</option>
                        <option value="Goma">Goma (1 kg)</option>
                        <option value="Macaxeira">Macaxeira (1 kg)</option>
                        <option value="Feijão Verde">Feijão Verde (1 kg)</option>
                        <option value="Mão de Vaca">Mão de Vaca (5 kg)</option>
                        <option value="Cachaça">Cachaça (960 ml)</option>
                        <option value="Massa de Milho">Massa de Milho (1 kg)</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="zona">Zona:</label>
                    <select id="zona" name="zona" required>
                        <option value="" disabled selected>Selecione a zona</option>
                        <option value="Norte">Norte</option>
                        <option value="Sul">Sul</option>
                        <option value="Sudeste">Sudeste</option>
                        <option value="Leste">Leste</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="questionario">Questionário:</label>
                    <select id="questionario" name="questionario" required>
                        <option value="" disabled selected>Selecione o questionário</option>
                        <option value="Questionário 1">Questionário 1</option>
                        <option value="Questionário 2">Questionário 2</option>
                        <option value="Questionário 3">Questionário 3</option>
                        <option value="Questionário 4">Questionário 4</option>
                        <option value="Questionário 5">Questionário 5</option>
                        <option value="Questionário 6">Questionário 6</option>
                        <option value="Questionário 7">Questionário 7</option>
                        <option value="Questionário 8">Questionário 8</option>
                        <option value="Questionário 9">Questionário 9</option>
                        <option value="Questionário 10">Questionário 10</option>
                        <option value="Questionário 11">Questionário 11</option>
                        <option value="Questionário 12">Questionário 12</option>
                        <option value="Questionário 13">Questionário 13</option>
                        <option value="Questionário 14">Questionário 14</option>
                        <option value="Questionário 15">Questionário 15</option>
                        <option value="Questionário 16">Questionário 16</option>
                        <option value="Questionário 17">Questionário 17</option>
                        <option value="Questionário 18">Questionário 18</option>
                        <option value="Questionário 19">Questionário 19</option>
                        <option value="Questionário 20">Questionário 20</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="preco">Preço (R$):</label>
                    <input type="number" id="preco" name="preco" step="0.01" min="0" placeholder="Ex: 12.99" required>
                </div>

                <button type="submit" class="btn-add">Adicionar Preço</button>
            </form>
        </section>

        <section class="data-section">
            <h2>Dados Coletados</h2>
            <div class="table-container">
                <table id="data-table">
                    <thead>
                        <tr>
                            <th>Produto</th>
                            <th>Quantidade</th>
                            <th>Zona</th>
                            <th>Questionário</th>
                            <th>Preço (R$)</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                        </tbody>
                </table>
            </div>
            
            <div class="upload-section">
                <hr>
                <h3>Enviar Dados para o Painel</h3>
                <div class="form-group">
                    <label for="github-token">GitHub Personal Access Token:</label>
                    <input type="password" id="github-token" placeholder="Cole seu token aqui" required>
                    <small>Seu token é usado para dar permissão de escrita no repositório e não é salvo.</small>
                </div>
                <button type="button" id="upload-btn" class="btn-upload">Enviar para o Painel</button>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
